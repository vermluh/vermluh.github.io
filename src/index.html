---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <span>
          {{ post.date | date: "%Y-%m-%d" }}</span> &raquo; {{ post.summary }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">more...</a>
    </article>
  {% endfor %}
</div>
